        crossorigin="anonymous"></script>
<!-- Custom JS -->
<script src="JS/index.js"></script>
<script src="JS/classie.js"></script>
<script>
    (function () {
        [].slice.call(document.querySelectorAll('.mainMenu__list')).forEach(function (menu) {
            var menuItems = menu.querySelectorAll('.mainMenu__link'),
                setCurrent = function (ev) {
                    ev.preventDefault();

                    var item = ev.target.parentNode; // li

                    // return if already current
                    if (classie.has(item, 'mainMenu__item--current')) {
                        return false;
                    }
                    // remove current
                    classie.remove(menu.querySelector('.mainMenu__item--current'), 'mainMenu__item--current');
                    // set current
                    classie.add(item, 'mainMenu__item--current');
                };

            [].slice.call(menuItems).forEach(function (el) {
                el.addEventListener('click', setCurrent);
            });
        });
    })(window);
</script>
